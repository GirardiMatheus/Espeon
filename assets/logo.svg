<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#2d1b4e" />
  
  <!-- Stylized Espeon head -->
  <path d="M100 40 L60 120 L140 120 Z" 
        fill="#9b6b9e" 
        stroke="#c4a1c7" 
        stroke-width="2"/>
  
  <!-- Ears -->
  <path d="M60 120 L40 70 L80 95 Z" 
        fill="#9b6b9e" 
        stroke="#c4a1c7" 
        stroke-width="2"/>
  <path d="M140 120 L160 70 L120 95 Z" 
        fill="#9b6b9e" 
        stroke="#c4a1c7" 
        stroke-width="2"/>
  
  <!-- Gem -->
  <circle cx="100" cy="90" r="10" 
          fill="#ff5e5e" 
          stroke="#ff8080" 
          stroke-width="2">
    <animate attributeName="opacity"
            values="0.7;1;0.7"
            dur="2s"
            repeatCount="indefinite"/>
  </circle>
  
  <!-- Scan lines -->
  <path d="M30 140 Q100 160 170 140" 
        stroke="#c4a1c7" 
        stroke-width="2" 
        fill="none"
        opacity="0.6"/>
  <path d="M40 150 Q100 170 160 150" 
        stroke="#c4a1c7" 
        stroke-width="2" 
        fill="none"
        opacity="0.4"/>
  <path d="M50 160 Q100 180 150 160" 
        stroke="#c4a1c7" 
        stroke-width="2" 
        fill="none"
        opacity="0.2"/>
</svg>